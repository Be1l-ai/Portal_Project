{% extends "base.html" %}
{% block header%}
 <h1> Log in </h1> 
{% endblock %}

{% block content %}
  <div class="login-form">
    <form method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ request.form['username'] }}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="{{ request.form['password'] }}" required><br>

        <button type="submit" value="login"> Log in</button>
    </form>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class="flashes">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    {% endwith %}
  </div>
{% endblock %}
